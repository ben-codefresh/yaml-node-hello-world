version: '1.0'

steps:
  test-comp:
   type: composition
   composition:
     db:
       image: mongo
   composition-candidates:
     web:
       image: 'node:latest'
       command: node --version
   composition-variables:
      - key=value

  after-build:
    image: verchol/slack:latest
    environment:
       - MSG_TEXT="fx:api build passed"
    commands:
       - cd /usr/src/app
       - npm start