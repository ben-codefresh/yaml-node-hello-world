version: '1.0'

steps:
 build-step-name:
   type: build
   image-name: codefreshio/yaml-node-32
   dockerfile: Dockerfile
   tag: latest

 push-to-dockerhub:
   type: push
   candidate: ${{build-step-name}}
   tag: latest

 composition-step:
   type: composition
   composition-candidates:
     docker-spring-boot:
       image: 'codefreshio/yaml-node-32'
   composition-variables:
     - IMAGE_NAME=yaml-node-32